#ambiente de desenvolvimento local


spring.application.name=pedidos-api

server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5435/pedidos_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=pedidos_user
spring.datasource.password=pedidos_pass

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


#rabbitmq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

queue.name=pedidos

api.faturamentos.host=localhost